<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <input class="expr-display" readonly>
        <input class="result-display" readonly>
        <div class="buttons">
            <div class="num-block">
                <button data-key="C" id="clear">C</button> 
                <button data-key="Delete" id="clear-entry">CE</button>
                <button data-key="Backspace" id="erase">&#x232b</button>
                <button data-key="7" class="number">7</button>
                <button data-key="8" class="number">8</button>
                <button data-key="9" class="number">9</button>
                <button data-key="4" class="number">4</button>
                <button data-key="5" class="number">5</button>
                <button data-key="6" class="number">6</button>
                <button data-key="1" class="number">1</button>
                <button data-key="2" class="number">2</button>
                <button data-key="3" class="number">3</button>
                <button data-key="." id="decimal">.</button>
                <button data-key="0" class="number">0</button>
                <button data-key="n" id="negation">+/-</button>
            </div>
            <div class="operator-block">
                <button data-key="+" id="plus" class="operator">+</button>
                <button data-key="-" id="minus" class="operator">-</button>
                <button data-key="*" id="mult" class="operator">ร</button>
                <button data-key="/" id="divide" class="operator">รท</button>
                <button data-key="Enter" id="equals">=</button>
            </div>
        </div>
        <div class="bottom-row">
        </div>
    </div>
</body>
</html>
